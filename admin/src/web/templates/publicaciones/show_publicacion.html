{% extends "layout.html" %}

{% block title %}Detalles de la publicación{% endblock %}

{% block content %}
<header class="d-flex justify-content-between align-items-center mt-4 mb-3">
    <h4 class="display-4">Detalles de la publicación</h4>
    <a class="btn btn-secondary" href="{{ url_for('publicacion.index') }}">Volver</a>
</header>
<body>
    <div class="form-floating mb-3">
        <input class="form-control" type="text" value="{{ pub.titulo }}" aria-label="Disabled input example" disabled readonly>
        <label for="floatingInputDisabled">Titulo</label>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" type="text" value="{{ pub.fecha_creacion }}" aria-label="Disabled input example" disabled readonly>
        <label for="floatingInputDisabled">Fecha de creación</label>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" type="text" value="{{ pub.fecha_actualizacion }}" aria-label="Disabled input example" disabled readonly>
        <label for="floatingInputDisabled">Fecha de actualización</label>
    </div>
    {% if pub.estado == "Publicado" %}
    <div class="form-floating mb-3">
        <input class="form-control" type="text" value="{{ pub.fecha_publicacion }}" aria-label="Disabled input example" disabled readonly>
        <label for="floatingInputDisabled">Fecha de publicación</label>
    </div>
    {% endif %}
    <div class="form-floating mb-3">
        <input class="form-control" type="text" value="{{ pub.estado }}" aria-label="Disabled input example" disabled readonly>
        <label for="floatingInputDisabled">Estado</label>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" type="text" value="{{ pub.nombre_autor }}" aria-label="Disabled input example" disabled readonly>
        <label for="floatingInputDisabled">Autor</label>
    </div>
    <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2Disabled" style="height: 100px" disabled>{{ pub.copete }}</textarea>
        <label for="floatingTextarea2Disabled">Copete</label>
    </div>
    <label for="floatingTextarea2Disabled">Contenido</label>
    <div class="form-floating mb-3">
        {{ ckeditor.create(value=pub.contenido) }}
    </div>
</body>
{{ ckeditor.load() }}
{{ ckeditor.config() }}

<script type="text/javascript">
    $(document).ready(function() {
        CKEDITOR.config.readOnly = true;
    });
</script>
{% endblock %}
