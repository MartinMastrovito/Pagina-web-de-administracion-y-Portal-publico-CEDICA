{% extends "layout.html" %}
<head>
    {% block imports %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/invoices/invoices_create.css') }}">
    {% endblock %}
</head>
<body>
    <main>
        {% block content %}
            <form action="{{ url_for('invoices.invoice_create') }}"class="form_style" action="url_for('invoices.invoice_create')" method="POST">
                <label class="label" for="pay_date">Fecha de pago</label>
                <input class="input" type="date" id="pay_date" required >
                <label class="label" for="amount"> Monto</label>
                <input class="input" type="price" id="amount" required placeholder="591.00">
                <label class="label" for="payment_method">Metodo de pago</label>
                <select class="select" id="payment_method">
                    <option value="1">Efectivo</option>
                    <option value="2">Tarjeta de credito</option>
                    <option value="3">Tarjeta de debito</option>
                    <option value="4">Otro</option>
                </select>
                <label class="label" for="j&a">J&A</label>
                <select class="select" id="j&a">
                    <option value="1">Carlos</option>
                    <option value="2">Bianca</option>
                    <option value="3">Faka</option>
                </select>
                <label class="label" for="recipient">Beneficiario</label>
                <select class="select" id="recipient">
                    <option value="1">Carlos</option>
                    <option value="2">Bianca</option>
                    <option value="3">Faka</option>
                </select>
                <label class="label" for="observations">Observaciones</label>
                <textarea class="textarea has-fixed-size textarea_style" name="observations"></textarea>
                <input type="submit">
            </form>
    </main>
    {% endblock %}
</body>
