{% extends "layout.html" %}

<head>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/invoices/invoices_menu.css') }}">
    {% endblock %}
</head>
{% block content %}

<nav class="invoices_options">

    <a class="btn btn-primary" href="{{url_for('invoices.invoice_statuses', page = 1)}}">Estado deudores</a>

{% endblock %}
