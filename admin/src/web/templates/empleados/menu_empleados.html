{% extends "layout.html" %}

<html lang="es">
<head>
    {% block title %}Menu Empleados{% endblock %}
    <style>
        .menu-container {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        .menu-title {
            margin-bottom: 30px;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
{% block content %}
<header class="d-flex justify-content-between align-items-center mt-4 mb-3">
    <a class="btn btn-secondary" href="{{ url_for('users.show_home') }}">Volver</a>
</header>
<div class="menu-container">
    <h1 class="display-6">Men√∫ de empleados</h1>
    <div class="d-grid gap-3">
        <a href="{{ url_for('empleados.show_create_employee_form') }}" class="btn btn-primary btn-lg">Crear Empleado</a>
        <a href="{{ url_for('empleados.listar_empleados') }}" class="btn btn-primary btn-lg">Listar Empleados</a>
        <a href="{{ url_for('empleados.show_update_employee_form', empleado_dni=0) }}" class="btn btn-primary btn-lg">Actualizar Empleado</a>
        <a href="{{ url_for('empleados.delete_employee', empleado_dni=0) }}" class="btn btn-primary btn-lg">Eliminar Empleado</a>
        <a href="{{ url_for('pago.listar_pago') }}" class="btn btn-primary btn-lg">Listar pagos </a>
        <a href="{{ url_for('pago.crear_pago') }}" class="btn btn-primary btn-lg">Crear pago  </a>
    </div>
</div>
{% endblock %}
</body>
</html>
