{% extends "layout.html" %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% block title %}Editar Documento del empleado{% endblock %}</title>
</head>
<body>
    {% block content %}
    <header>
        <h1>Editar Documento</h1>
    </header>

    <section>
        <form action="{{ url_for('documentos_empleado.update_document_empleado', empleado_id=empleado.id, documento_id=documento.id) }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="documento">Selecciona el documento a subir:</label>
                <input type="file" name="documento" id="documento" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Documento</button>
            <a href="{{ url_for('documentos_empleado.index', empleado_dni=empleado.dni) }}" class="btn btn-secondary">Volver</a>
        </form>        
    </section>
    {% endblock %}
</body>
</html>
