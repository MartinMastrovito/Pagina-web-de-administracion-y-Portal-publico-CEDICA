{% extends "layout.html" %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% block title %}Eliminar Documento{% endblock %}</title>
</head>
<body>
    {% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2>Confirmación de eliminación</h2>
            </div>
            <div class="card-body">
                <p>¿Estás seguro de que deseas eliminar el documento <strong>{{ documento.nombre_documento }}</strong>?</p>
                <form action="{{ url_for('documentos_empleado.delete_document_empleado', empleado_id=empleado.id, documento_id=documento.id) }}" method="POST">
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger">Eliminar documento</button>
                        <a href="{{ url_for('documentos_empleado.index', empleado_dni=empleado.dni) }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
