{% extends "layout.html" %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}Bloquear usuario{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        {% block content %}
        <h2>Confirmar Bloqueo</h2>
        <p>¿Está seguro de que desea bloquear a {{ user.email }}?</p>
        <form method="post" action="{{ url_for('users.block', user_id=user.id) }}">
            <button type="submit">Confirmar</button>
            <a href="{{ url_for('users.index') }}">Cancelar</a>
        </form>
        {% endblock %}
    </body>
</html>
