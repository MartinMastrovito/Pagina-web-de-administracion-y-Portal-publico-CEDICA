<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crear Usuario{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_user.css') }}">
</head>
<body>
    <header>
        <img id='logo' alt="logo" src="{{ url_for('static', filename='assets/logo.png') }}">
        <a class="btn" href="{{ url_for('users.show_home') }}">Volver al Inicio</a>
    </header>

    {% block content %}

    <div class="container">
        <h2>Crear Nuevo Usuario</h2>
        <form action="{{ url_for('users.create_user') }}" method="POST">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="usuario@ejemplo.com" class="form-control">
            </div>
            <div class="form-group">
                <label for="alias">Alias</label>
                <input type="text" id="alias" name="alias" required placeholder="Alias del usuario" 
                       class="form-control" 
                       pattern="^[A-Za-z]+$" 
                       title="El alias debe contener solo letras">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="********" class="form-control" minlength="8" title="La contraseña debe tener al menos 8 caracteres">
            </div>
            <div class="form-group">
                <label for="enabled">Usuario Activo</label>
                <input type="checkbox" id="enabled" name="enabled" checked>
                <small>Marque esta casilla si el usuario está activo</small>
            </div>
            <div class="form-group">
                <label for="role_id">Rol</label>
                <select id="role_id" name="role_id" required class="form-control">
                    <option value="" disabled selected>Seleccione un rol</option>
                    <option value="1">Técnica</option>
                    <option value="2">Ecuestre</option>
                    <option value="3">Voluntariado</option>
                    <option value="4">Administración</option>
                    <option value="5">Editor</option>
                    <option value="6">System Admin</option>
                </select>
            </div>
            <div>
                <button type="submit" class="btn">Crear Usuario</button>
            </div>
        </form>
    </div>
    {% endblock %}
</body>
</html>
