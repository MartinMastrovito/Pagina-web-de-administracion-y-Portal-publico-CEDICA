<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crear Usuario{% endblock %}</title>
</head>
<body>
    {% block content %}
    <main>
        <section>
            <h1>Crear nuevo usuario</h1>
            <form action="{{ url_for('users.create_user') }}" method="POST">
                <div>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="usuario@ejemplo.com">
                </div>
                <div>
                    <label for="alias">Alias</label>
                    <input type="text" id="alias" name="alias" required placeholder="Alias del usuario">
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="********">
                </div>
                <div>
                    <label for="enabled">Usuario activo</label>
                    <input type="checkbox" id="enabled" name="enabled" checked>
                    <small>Marque esta casilla si el usuario está activo</small>
                </div>
                <div>
                    <label for="role_id">Rol</label>
                    <select id="role_id" name="role_id" required>
                        <option value="" disabled selected>Seleccione un rol</option>
                        <option value="1">Técnica</option>
                        <option value="2">Ecuestre</option>
                        <option value="3">Voluntariado</option>
                        <option value="4">Administración</option>
                        <option value="5">System Admin</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Crear Usuario</button>
                </div>
            </form>
        </section>
    </main>
    {% endblock %}
</body>
</html>
