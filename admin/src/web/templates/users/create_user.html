<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crear Usuario{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/create_user.css"> <!--  -->
</head>
<body>
    <!-- Header -->
    <header>
        <img id='logo' alt="logo" src="{{ url_for('static', filename='assets/logo.png') }}">
        
        <a class="button" href="{{ url_for('users.show_home') }}">Inicio</a>
        
    </header>

    {% block content %}
    <div class="container">
        <h2>Crear Nuevo Usuario</h2>
        <form action="{{ url_for('users.create_user') }}" method="POST">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="usuario@ejemplo.com" class="form-control">
            </div>
            <div class="form-group">
                <label for="alias">Alias</label>
                <input type="text" id="alias" name="alias" required placeholder="Alias del usuario" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="********" class="form-control">
            </div>
            <div class="form-group">
                <label for="enabled">Usuario Activo</label>
                <input type="checkbox" id="enabled" name="enabled" checked>
                <small>Marque esta casilla si el usuario está activo</small>
            </div>
            <div class="form-group">
                <label for="role_id">Rol</label>
                <select id="role_id" name="role_id" required class="form-control">
                    <option value="" disabled selected>Seleccione un rol</option>
                    <option value="1">Técnica</option>
                    <option value="2">Ecuestre</option>
                    <option value="3">Voluntariado</option>
                    <option value="4">Administración</option>
                    <option value="5">System Admin</option>
                </select>
            </div>
            <div>
                <button type="submit" class="btn">Crear Usuario</button>
            </div>
        </form>
    </div>
    {% endblock %}

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; {{ current_year }} Mi Aplicación. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
