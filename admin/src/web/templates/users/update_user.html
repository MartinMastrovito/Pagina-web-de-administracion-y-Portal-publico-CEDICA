{% extends "layout.html" %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Editar Usuario{% endblock %}</title>
</head>
<body>
    {% block content %}
    <main>
        <section>
            <h1>Editar Usuario: {{ user.alias }}</h1>
            <form action="{{ url_for('users.user_update', user_id=user.id) }}" method="POST">
                <div>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required value="{{ user.email }}">
                </div>
                <div>
                    <label for="alias">Alias</label>
                    <input type="text" id="alias" name="alias" required value="{{ user.alias }}">
                </div>
                <div>
                    <label for="role_id">Rol</label>
                    <select id="role_id" name="role_id" required>
                        <option value="" disabled selected>Seleccione un rol</option>
                        <option value="1">Técnica</option>
                        <option value="2">Ecuestre</option>
                        <option value="3">Voluntariado</option>
                        <option value="4">Administración</option>
                        <option value="5">System Admin</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Actualizar Usuario</button>
                </div>
            </form>
        </section>
    </main>
    {% endblock %}
</body>
</html>
