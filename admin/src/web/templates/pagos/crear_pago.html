{% extends "layout.html" %}
<head>
    {% block imports %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/invoices/invoices_create.css') }}">
        <header>
            <a class="btn" href="{{ url_for('users.show_home') }}">Volver al Inicio</a>
        </header>  
    {% endblock %}
</head>
<body>
    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}
            <header>
                <a class="btn" href="{{ url_for('empleados.show_empleado_form') }}">Volver al Menu</a>
            </header>
            <form action="{{ url_for('pago.crear_pago') }}" id="pagos_form" class="form_style" method="POST">
                <label for="beneficiario">Beneficiario:</label>
                <select id="beneficiario" name="beneficiario_id" required>
                    <option value="" disabled selected>Seleccione un empleado</option>
                    {% for empleado in empleados %}
                        <option value="{{ empleado.id }}">{{ empleado.nombre }} {{ empleado.apellido }}</option>
                    {% endfor %}
                </select>
                <label for="monto">Monto:</label>
                <input type="number" id="monto" name="monto" required>
                <label for="fecha_pago">Fecha de Pago:</label>
                <input type="date" id="fecha_pago" name="fecha_pago" required>
                <label for="tipo_pago">Tipo de Pago:</label>
                <select id="tipo_pago" name="tipo_pago" required>
                    <option value="Honorarios">Honorarios</option>
                    <option value="Proveedor">Proveedor</option>
                    <option value="Gastos Varios">Gastos Varios</option>
                </select>
                <label for="descripcion">Descripci√≥n:</label>
                <textarea id="descripcion" name="descripcion" rows="3"></textarea>

                <button form="pagos_form" class="button" type="submit">Registrar Pago</button>
            </form>
        {% endblock %}
    </main>
</body>
