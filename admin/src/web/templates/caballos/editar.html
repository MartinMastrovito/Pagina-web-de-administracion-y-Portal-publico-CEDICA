<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/caballos/editar.css') }}">
    <title>Editar Caballo</title>
</head>
<body>
    <h1>Editar Caballo: {{ caballo.nombre }}</h1>

    <form action="{{ url_for('editar_caballo', id=caballo.id) }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" value="{{ caballo.nombre }}" required>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" name="fecha_nacimiento" value="{{ caballo.fecha_nacimiento }}" required>

        <label for="sexo">Sexo:</label>
        <input type="text" name="sexo" value="{{ caballo.sexo }}" required>

        <label for="raza">Raza:</label>
        <input type="text" name="raza" value="{{ caballo.raza }}">

        <label for="pelaje">Pelaje:</label>
        <input type="text" name="pelaje" value="{{ caballo.pelaje }}">

        <label for="tipo_ingreso">Tipo de Ingreso:</label>
        <select name="tipo_ingreso" required>
            <option value="Compra" {% if caballo.tipo_ingreso == "Compra" %} selected {% endif %}>Compra</option>
            <option value="Donación" {% if caballo.tipo_ingreso == "Donación" %} selected {% endif %}>Donación</option>
        </select>

        <label for="fecha_ingreso">Fecha de Ingreso:</label>
        <input type="date" name="fecha_ingreso" value="{{ caballo.fecha_ingreso }}" required>

        <label for="sede_asignada">Sede Asignada:</label>
        <input type="text" name="sede_asignada" value="{{ caballo.sede_asignada }}" required>

        <label for="entrenadores">Entrenadores:</label>
        <select name="entrenadores" multiple>
            {% for entrenador in entrenadores %}
            <option value="{{ entrenador.id }}" {% if entrenador in caballo.entrenadores %} selected {% endif %}>
                {{ entrenador.nombre }}
            </option>
            {% endfor %}
        </select>

        <label for="tipos_ja">Tipos de J&A:</label>
        <select name="tipos_ja" multiple>
            {% for tipo_ja in tipos_ja %}
            <option value="{{ tipo_ja.id }}" {% if tipo_ja in caballo.tipos_ja %} selected {% endif %}>
                {{ tipo_ja.nombre }}
            </option>
            {% endfor %}
        </select>

        <button type="submit">Guardar Cambios</button>
    </form>

    <a href="{{ url_for('mostrar_caballo', id=caballo.id) }}">Cancelar</a>
</body>
</html>
