{% extends "layout.html" %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% block title %}Subir Documentos de J&A{% endblock %}</title>
</head>
<body>
    {% block content %}
    <header>
        <h1>Subir Documentos para {{ jya.nombre }} {{ jya.apellido }}</h1>
    </header>

    <section>
        <form action="{{ url_for('documentos.upload_document', jya_dni=jya.dni) }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="tipo">Tipo de documento:</label>
                <select class="form-control" id="tipo" name="tipo" required>
                    <option value="" disabled selected>Seleccione una opción</option> <!-- Opción por defecto -->
                    <option value="entrevista">Entrevista</option>
                    <option value="evaluacion">Evaluación</option>
                    <option value="planificaciones">Planifiaciones</option>
                    <option value="evolucion">Evolución</option>
                    <option value="cronicas">Crónicas</option>
                    <option value="documental">Documental</option>
                </select>
            </div>
            <div class="form-group">
                <label for="documento">Selecciona el documento a subir:</label>
                <input type="file" name="documento" id="documento" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary">Subir Documento</button>
            <a href="{{ url_for('crud_JyA.show_details_jya', jya_dni=jya.dni) }}" class="btn btn-secondary">Volver</a>
        </form>
    </section>
    

    {% endblock %}

    <footer>
        <p>© 2024 Mi Aplicación - Administración de Usuarios</p>
    </footer>

</body>
</html>
