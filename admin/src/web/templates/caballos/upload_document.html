<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% block title %}Subir Documentos del Caballo{% endblock %}</title>
</head>
<body>
    {% block content %}
    <header>
        <h1>Subir Documentos para {{ caballo.nombre }}</h1>
    </header>

    <section>
        <form action="{{ url_for('caballos_documentos.upload_document', caballo_id=caballo.id) }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">Nombre del documento:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de documento:</label>
                <select class="form-control" id="tipo" name="tipo" required>
                    <option value="" disabled selected>Seleccione una opción</option> <!-- Opción por defecto -->
                    <option value="Ficha general del caballo">Ficha general del caballo</option>
                    <option value="Planificación de Entrenamiento">Planificación de Entrenamiento</option>
                    <option value="Informe de Evolución">Informe de Evolución</option>
                    <option value="Carga de Imágenes">Carga de Imágenes</option>
                    <option value="cronicas">Crónicas</option>
                    <option value="Registro veterinario">Registro veterinario</option>
                </select>
            </div>
            <div class="form-group">
                <label for="documento">Seleccionar archivo:</label>
                <input type="file" class="form-control-file" id="documento" name="documento" required>
            </div>
            <button type="submit" class="btn btn-primary">Subir Documento</button>
        </form>
    </section>
    {% endblock %}
</body>
</html>
