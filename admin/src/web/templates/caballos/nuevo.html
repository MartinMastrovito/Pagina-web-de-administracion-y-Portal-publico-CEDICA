<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/caballo-css/nuevo.css') }}">
    <title>Nuevo Caballo</title>
</head>
<body>
    <h1>Registrar Nuevo Caballo</h1>

    <form action="{{ url_for('caballos.crear_caballo') }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required minlength="3" maxlength="50>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" name="fecha_nacimiento" required>

        <label for="sexo">Sexo:</label>
        <select name="sexo" required>
            <option value="Macho">Macho</option>
            <option value="Hembra">Hembra</option>
        </select>

        <label for="raza">Raza:</label>
        <input type="text" name="raza" maxlength="50>

        <label for="pelaje">Pelaje:</label>
        <input type="text" name="pelaje" maxlength="50>

        <label for="tipo_ingreso">Tipo de Ingreso:</label>
        <select name="tipo_ingreso" required>
            <option value="Compra">Compra</option>
            <option value="Donación">Donación</option>
        </select>

        <label for="fecha_ingreso">Fecha de Ingreso:</label>
        <input type="date" name="fecha_ingreso" required>

        <label for="sede_asignada">Sede Asignada:</label>
        <input type="text" name="sede_asignada" required>

        <label for="entrenadores">Entrenadores:</label>
        <select name="entrenadores" multiple>
            {% for entrenador in entrenadores %}
            <option value="{{ entrenador.id }}">{{ entrenador.nombre }}</option>
            {% endfor %}
        </select>

        <label for="tipo_ja_asignado">Tipo de J&A Asignados:</label>
        <select name="tipo_ja_asignado" id="tipo_ja_asignado" multiple>
            {% for opcion in opciones_ja %}
               <option value="{{ opcion }}">{{ opcion }}</option>
            {% endfor %}
        </select>

        <button type="submit">Registrar Caballo</button>
    </form>

    <form action="{{ url_for('caballos.menu_caballos') }}" method="GET" style="display:inline;">
        <button type="submit" class="submit">Volver al listado</button>
    </form>
</body>
</html>
