{% extends "layout.html" %}

{% block title %}Registrar Nuevo Caballo{% endblock %}

{% block content %}
<header class="d-flex justify-content-between align-items-center mt-4 mb-3">
    <h4 class="display-4">Registrar Nuevo Caballo</h4>
    <a class="btn btn-secondary" href="{{ url_for('caballos.menu_caballos') }}">Volver</a>
</header>

<section>
    <article>
        <form method="post" action="{{ url_for('caballos.crear_caballo') }}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <i class="fas fa-asterisk text-danger" title="Campo obligatorio"></i>
                <input type="text" class="form-control" id="nombre" name="nombre" required minlength="3" maxlength="50">
            </div>
            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                <i class="fas fa-asterisk text-danger" title="Campo obligatorio"></i>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <i class="fas fa-asterisk text-danger" title="Campo obligatorio"></i>
                <select class="form-control" id="sexo" name="sexo" required>
                    <option value="" disabled selected>Seleccione el sexo</option>
                    <option value="Macho">Macho</option>
                    <option value="Hembra">Hembra</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="raza" class="form-label">Raza</label>
                <i class="fas fa-asterisk text-danger" title="Campo obligatorio"></i>
                <input type="text" class="form-control" id="raza" name="raza" required maxlength="50">
            </div>
            <div class="mb-3">
                <label for="pelaje" class="form-label">Pelaje</label>
                <i class="fas fa-asterisk text-danger" title="Campo obligatorio"></i>
                <input type="text" class="form-control" id="pelaje" name="pelaje" required maxlength="50">
            </div>
            <div class="mb-3">
                <label for="tipo_ingreso" class="form-label">Tipo de Ingreso</label>
                <i class="fas fa-asterisk text-danger" title="Campo obligatorio"></i>
                <select class="form-control" id="tipo_ingreso" name="tipo_ingreso" required>
                    <option value="" disabled selected>Seleccione el tipo de ingreso</option>
                    <option value="Compra">Compra</option>
                    <option value="Donación">Donación</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fecha_ingreso" class="form-label">Fecha de Ingreso</label>
                <i class="fas fa-asterisk text-danger" title="Campo obligatorio"></i>
                <input type="date" class="form-control" id="fecha_ingreso" name="fecha_ingreso" required>
            </div>
            <div class="mb-3">
                <label for="sede_asignada" class="form-label">Sede Asignada</label>
                <i class="fas fa-asterisk text-danger" title="Campo obligatorio"></i>
                <input type="text" class="form-control" id="sede_asignada" name="sede_asignada" required>
            </div>
            <div class="mb-3">
                <label for="entrenadores" class="form-label">Entrenadores (opcional)</label>
                <select class="form-control" id="entrenadores" name="entrenadores_ids" multiple>
                    {% for entrenador in entrenadores %}
                        <option value="{{ entrenador.id }}">{{ entrenador.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="conductores" class="form-label">Conductores (opcional)</label>
                <select class="form-control" id="conductores" name="conductores_ids" multiple>
                    {% for conductor in conductores %}
                        <option value="{{ conductor.id }}">{{ conductor.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="tipo_ja_asignado" class="form-label">Tipo de J&A Asignados</label>
                <select class="form-control" id="tipo_ja_asignado" name="tipo_ja_asignado" multiple>
                    {% for opcion in opciones_ja %}
                        <option value="{{ opcion }}">{{ opcion }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Caballo</button>
        </form>
    </article>
</section>

{% endblock %}
