{% extends "layout.html" %}

{% block title %}Actualizar Consulta{% endblock %}

{% block content %}

<header class="d-flex justify-content-between align-items-center mt-4 mb-3">
    <h4 class="display-4">Actualizar Consulta</h4>
    <a class="btn btn-secondary" href="{{ url_for('consultas.menu_consultas') }}">Volver</a>
</header>

<body>
    <form method="POST" action="{{ url_for('consultas.editar_consulta', id=consulta.id) }}">
        <div class="mb-3">
            <label for="nombre_completo" class="form-label">Nombre Completo:</label>
            <i class="fas fa-asterisk text-danger" title="Campo obligatorio"></i>
            <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" value="{{ consulta.nombre_completo }}" disabled required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <i class="fas fa-asterisk text-danger" title="Campo obligatorio"></i>
            <input type="email" class="form-control" id="email" name="email" value="{{ consulta.email }}" disabled required>
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha:</label>
            <i class="fas fa-asterisk text-danger" title="Campo obligatorio"></i>
            <input type="date" class="form-control" id="fecha" name="fecha" value="{{ consulta.fecha.strftime('%Y-%m-%d') }}" disabled required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n:</label>
            <i class="fas fa-asterisk text-danger" title="Campo obligatorio"></i>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="10" cols="50" disabled required>{{ consulta.descripcion }}</textarea>
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado:</label>
            <i class="fas fa-asterisk text-danger" title="Campo obligatorio"></i>
            <select class="form-control" id="estado" name="estado" required>
                <option value="Pendiente" {% if consulta.estado == 'Pendiente' %}selected{% endif %}>Pendiente</option>
                <option value="Contestado" {% if consulta.estado == 'Contestado' %}selected{% endif %}>Contestado</option>
                <option value="Revisar" {% if consulta.estado == 'Revisar' %}selected{% endif %}>Revisar</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Consulta</button>
    </form>
</body>
</html>

{% endblock %}
