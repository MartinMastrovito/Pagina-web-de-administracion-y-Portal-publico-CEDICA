{% extends "layout.html" %}
<head>
    <title>{% block title %}Eliminar documento{% endblock %}</title>
</head>
<body>
    {% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2>Confirmación de eliminación</h2>
            </div>
            <div class="card-body">
                <p>¿Estás seguro de que deseas eliminar el documento <strong>{{ documento.nombre_documento }}</strong>?</p>
                <form action="{{ url_for('documentos.delete_document_jya', jya_dni=jya.dni, documento_id=documento.id) }}" method="POST">
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger">Eliminar documento</button>
                        <a href="{{ url_for('documentos.index_documents_jya', jya_dni=jya.dni) }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
