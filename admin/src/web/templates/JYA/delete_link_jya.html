{% extends "layout.html" %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% block title %}Eliminar documento{% endblock %}</title>
</head>
<body>
    {% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2>Confirmación de eliminación</h2>
            </div>
            <div class="card-body">
                <p>¿Estás seguro de que deseas eliminar el enlace <strong>{{ documento.nombre_documento }}</strong>?</p>
                <form action="{{ url_for('enlaces.delete_link_jya', jya_dni=jya.dni, documento_id=documento.id) }}" method="POST">
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger">Eliminar enlace</button>
                        <a href="{{ url_for('documentos.index_documents_jya', jya_dni=jya.dni) }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}

    <footer class="text-center mt-5">
        <p>© 2024 Mi Aplicación - Administración de Usuarios</p>
    </footer>

</body>
</html>
