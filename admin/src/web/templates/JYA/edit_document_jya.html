{% extends "layout.html" %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% block title %}Editar Documento de J&A{% endblock %}</title>
</head>
<body>
    {% block content %}
    <header>
        <h1>Editar Documento</h1>
    </header>

    <section>
        <form action="{{ url_for('documentos.update_document_jya', jya_dni=jya.dni, documento_id=documento.id) }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="tipo">Tipo de documento:</label>
                <select class="form-control" id="tipo" name="tipo" required>
                    <option value="entrevista" {% if documento.tipo_documento == 'entrevista' %}selected{% endif %}>Entrevista</option>
                    <option value="evaluacion" {% if documento.tipo_documento == 'evaluacion' %}selected{% endif %}>Evaluación</option>
                    <option value="planificaciones" {% if documento.tipo_documento == 'planificaciones' %}selected{% endif %}>Planificaciones</option>
                    <option value="evolucion" {% if documento.tipo_documento == 'evolucion' %}selected{% endif %}>Evolución</option>
                    <option value="cronicas" {% if documento.tipo_documento == 'cronicas' %}selected{% endif %}>Crónicas</option>
                    <option value="documental" {% if documento.tipo_documento == 'documental' %}selected{% endif %}>Documental</option>
                </select>
            </div>
            <div class="form-group">
                <label for="documento">Selecciona el documento a subir:</label>
                <input type="file" name="documento" id="documento" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Documento</button>
            <a href="{{ url_for('documentos.index_documents_jya', jya_dni=jya.dni) }}" class="btn btn-secondary">Volver</a>
        </form>        
    </section>
    

    {% endblock %}

    <footer>
        <p>© 2024 Mi Aplicación - Administración de Usuarios</p>
    </footer>

</body>
</html>
