{% extends "layout.html" %}

<head>
    <title>{% block title %}Actualizar Enlace de J&A{% endblock %}</title>
</head>
<body>
    {% block content %}
    <header class="text-center my-4">
        <h1>Actualizar Enlace para {{ jya.nombre }} {{ jya.apellido }}</h1>
    </header>

    <section class="container">
        <form action="{{ url_for('enlaces.update_link_jya', jya_dni=jya.dni, documento_id=documento.id) }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="tipo">Tipo de documento:</label>
                <select class="form-control" id="tipo" name="tipo" required>
                    <option value="" disabled selected>Seleccione una opci贸n</option>
                    <option value="entrevista" {% if documento.tipo_documento == 'entrevista' %}selected{% endif %}>Entrevista</option>
                    <option value="evaluacion" {% if documento.tipo_documento == 'evaluacion' %}selected{% endif %}>Evaluaci贸n</option>
                    <option value="planificaciones" {% if documento.tipo_documento == 'planificaciones' %}selected{% endif %}>Planificaciones</option>
                    <option value="evolucion" {% if documento.tipo_documento == 'evolucion' %}selected{% endif %}>Evoluci贸n</option>
                    <option value="cronicas" {% if documento.tipo_documento == 'cronicas' %}selected{% endif %}>Cr贸nicas</option>
                    <option value="documental" {% if documento.tipo_documento == 'documental' %}selected{% endif %}>Documental</option>
                </select>
            </div>
            <div class="form-group">
                <label for="documento" class="form-label">Enlace del documento:</label>
                <input type="url" name="documento" id="documento" class="form-control" value="{{ documento.nombre_documento }}" required>
            </div>
            <div class="d-flex flex-wrap gap-3 justify-content-between mt-4">
                <button type="submit" class="btn btn-primary flex-grow-1">Subir Enlace</button>
                <a href="{{ url_for('documentos.index_documents_jya', jya_dni=jya.dni) }}" class="btn btn-secondary flex-grow-1">Volver</a>
            </div>
        </form>
    </section>
    {% endblock %}
</body>
</html>
